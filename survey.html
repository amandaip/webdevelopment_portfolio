<header>
  <div class="title-container">
    <h1 id="title">Marvel Movies (2008-2019) Survey</h1><hr>
      <p id="description">Please tell us about your feedback with Marvel movies!</p>
  </div>
</header>
    <div class="body-container">
      <form id="survey-form" method="GET">
        
         <div class="sections">
          <label id="name-label" for="first_name">1. First Name</label>
        </div>
        <div class="response">
          <input class="input-text" type="text" id="name" name="name" placeholder="Enter your first name here" required autofocus>
        </div>
        
         <div class="sections">
          <label id="name-label" for="last_name">2, Last Name</label>
        </div>
        <div class="response">
          <input class="input-text" type="text" id="name" name="name" placeholder="Enter your last name here" required>
        </div>

         <div class="sections">
          <label id="email-label" for="email">3. Email</label>
        </div>
        <div class="response">
          <input class="input-text" type="email" id="email" name="email" placeholder="xxxxx@example.com" required>
        </div>
        
        <div class="sections">
          <label>4. What is your age?</label></div>
        <div class="response">
            <label><input type="radio" name="radio-button" value="<21">(younger than 21)</label><br>
            <label><input type="radio" name="radio-button" value="21-30">(between 21 to 30)</label><br>
            <label><input type="radio" name="radio-button" value="31-40">(between 31 to 40)</label><br>
            <label><input type="radio" name="radio-button" value="41-50">(between 41 to 50)</label><br>
            <label><input type="radio" name="radio-button" value="51-60">(between 51 to 60)</label><br>
            <label><input type="radio" name="radio-button" value=">60">(older than 60)</label><br>
        </div>
        
         <div class="sections">
          <label id="number-label" for="number">5. From scale 0-10, how much you like Marvel movies in general?</label>
        </div>
        <div class="response">
          <input class="input-text" type="number" id="number" name="number" min="0" max="10" placeholder="Enter number 1 to 10" required>
        </div>
        
        <div class="sections">
          <label>6. Which Marvel movies you like?<br>(Check all that apply):</label>
        </div>
        <div class="response">
          <label><input type="checkbox" name="Iron-Man2008" value="Iron-Man2008">Iron Man (2008)</label><br>
          <label><input type="checkbox" name="The-Incredible-Hulk2008" value="The-Incredible-Hulk2008">The Incredible Hulk (2008)</label><br>
          <label><input type="checkbox" name="Iron-Man2-2010" value="Iron-Man2-2010">Iron Man 2 (2010)</label><br>
          <label><input type="checkbox" name="Thor2011" value="Thor2011">Thor (2011)</label><br>
          <label><input type="checkbox" name="Captain-America-The-First-Avenger2011" value="Captain-America-The-First-Avenger2011">Captain America: The First Avenger (2011)</label><br>
          <label><input type="checkbox" name="Marvels-The-Avengers2012" value="Marvels-The-Avengers2012">Marvel's The Avengers (2012)</label><br>
          <label><input type="checkbox" name="Iron-Man3-2013" value="Iron-Man3-2013">Iron Man 3 (2013)</label><br>
          <label><input type="checkbox" name="Thor-The-Dark-World2013" value="Thor-The-Dark-World2013">Thor: The Dark World (2013)</label><br>
          <label><input type="checkbox" name="Captain-America-The-Winter-Soldier2014" value="Captain-America-The-Winter-Soldier2014">Captain America: The Winter Soldier (2014)</label><br>
          <label><input type="checkbox" name="Guardians-of-the-Galaxy2014" value="Guardians-of-the-Galaxy2014">Guardians of the Galaxy (2014)</label><br>
          <label><input type="checkbox" name="Avengers-Age-of-Ultron2015" value="Avengers-Age-of-Ultron2015">Avengers: Age of Ultron (2015)</label><br>
          <label><input type="checkbox" name="Ant-Man2015" value="Ant-Man2015">Ant-Man (2015)</label><br>
          <label><input type="checkbox" name="Captain-America-Civil-War2016" value="Captain-America-Civil-War2016">Captain America: Civil War (2016)</label><br>
          <label><input type="checkbox" name="Doctor-Strange2016" value="Doctor-Strange2016">Doctor Strange (2016)</label><br>
          <label><input type="checkbox" name="Guardians-of-the-Galaxy-Vol2-2017" value="Guardians-of-the-Galaxy-Vol2-2017">Guardians of the Galaxy Vol. 2 (2017)</label><br>
          <label><input type="checkbox" name="Spider-Man-Homecoming2017" value="Spider-Man-Homecoming2017">Spider-Man: Homecoming (2017)</label><br>
          <label><input type="checkbox" name="Thor-Ragnarok2017" value="Thor-Ragnarok2017">Thor: Ragnarok (2017)</label><br>
          <label><input type="checkbox" name="Black-Panther2018" value="Black-Panther2018">Black Panther (2018)</label><br>
          <label><input type="checkbox" name="Avengers-Infinity-War2018" value="Avengers-Infinity-War2018">Avengers: Infinity War (2018)</label><br>
          <label><input type="checkbox" name="Ant-Man-and-the-Wasp2018" value="Ant-Man-and-the-Wasp2018">Ant-Man and the Wasp (2018)</label><br>
          <label><input type="checkbox" name="Captain-Marvel2019" value="Captain-Marvel2019">Captain Marvel (2019)</label><br>
          <label><input type="checkbox" name="Avengers-Endgame2019" value="Avengers-Endgame2019">Avengers: Endgame (2019)</label><br>
          <label><input type="checkbox" name="Spider-Man-Far-From-Home2019" value="Spider-Man-Far-From-Home2019">Spider-Man: Far From Home (2019)</label><br>
        </div>

         <div class="sections">
          <label for="dropdown">7. Which Marvel movie you like the most?</label>
        </div>
        <div class="response">
          <select id="dropdown" name="movie">
            <option disabled value selected>Select an option</option>
            <option value="Iron-Man2008">Iron Man (2008)</option>
            <option value="The-Incredible-Hulk2008">The Incredible Hulk (2008)</option>
            <option value="Iron-Man2-2010">Iron Man 2 (2010)</option>
            <option value="Thor2011">Thor (2011)</option>
            <option value="Captain-America-The-First-Avenger2011">Captain America: The First Avenger (2011)</option>
            <option value="Marvels-The-Avengers2012">Marvel's The Avengers (2012)</option>
            <option value="Iron-Man3-2013">Iron Man 3 (2013)</option>
            <option value="Thor-The-Dark-World2013">Thor: The Dark World (2013)</option>
            <option value="Captain-America-The-Winter-Soldier2014">Captain America: The Winter Soldier (2014)</option>
            <option value="Guardians-of-the-Galaxy2014">Guardians of the Galaxy (2014)</option>
            <option value="Avengers-Age-of-Ultron2015">Avengers: Age of Ultron (2015)</option>
            <option value="Ant-Man2015">Ant-Man (2015)</option>
            <option value="Captain-America-Civil-War2016">Captain America: Civil War (2016)</option>
            <option value="Doctor-Strange2016">Doctor Strange (2016)</option>
            <option value="Guardians-of-the-Galaxy-Vol2-2017">Guardians of the Galaxy Vol. 2 (2017)</option>
            <option value="Spider-Man-Homecoming2017">Spider-Man: Homecoming (2017)</option>
            <option value="Thor-Ragnarok2017">Thor: Ragnarok (2017)</option>
            <option value="Black-Panther2018">Black Panther (2018)</option>
            <option value="Avengers-Infinity-War2018">Avengers: Infinity War (2018)</option>
            <option value="Ant-Man-and-the-Wasp2018">Ant-Man and the Wasp (2018)</option>
            <option value="Captain-Marvel2019">Captain Marvel (2019)</option>
            <option value="Avengers-Endgame2019">Avengers: Endgame (2019)</option>
            <option value="Spider-Man-Far-From-Home2019">Spider-Man: Far From Home (2019)</option>
          </select>
          </div>
        
        <div class="sections">
          <label>8. Do you like Marvel's movies more than DC's movies? Or both are equivalent to me?</label></div>
        <div class="response">
            <label><input type="radio" name="radio-button" value="marvel">I like Marvel's more than DC's</label><br>
            <label><input type="radio" name="radio-button" value="DC">I like DC's more than Marvel's</label><br>
            <label><input type="radio" name="radio-button" value="both">both are equivalent to me</label><br>
        </div>       
        
        <div class="sections">
          <label for="comments">9. Tell us how Marvel can do better to enhance your interests in watching the movies?</label>
          </div>
            
        <div class="response">
          <textarea class="input-text" id="comments" name="comments" rows="10" cols="40" placeholder="Your comments... We appreiate your opinion."></textarea>
          <p>Thanks for the feedback.</p>
        </div>
        
        <div class="btn">
          <button id="submit" type="submit">Submit</button>
        </div>
        
      </form>
    </div>
