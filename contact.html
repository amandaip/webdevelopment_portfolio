 <main>
    
    <div class="body-container">
      <form action="mailto:amandaip.webdevelopment@gmail.com" method="post" enctype="text/plain">
         <div class="sections">
          <label id="name-label" for="first_name">1. First Name:</label>
        </div>
        <div class="response">
          <input class="input-text" type="text" id="name" name="name" placeholder="Enter your first name here" required autofocus>
        </div>
        
         <div class="sections">
          <label id="name-label" for="last_name">2. Last Name:</label>
        </div>
        <div class="response">
          <input class="input-text" type="text" id="name" name="name" placeholder="Enter your last name here" required>
        </div>

         <div class="sections">
          <label id="email-label" for="email">3. Email:</label>
        </div>
        <div class="response">
          <input class="input-text" type="email" id="email" name="email" placeholder="xxxxx@example.com" required>
        </div>
        <div class="sections">
          <label for="comments">4. Message</label>
          </div>
        <div class="response">
          <textarea class="input-text" id="comments" name="comments" rows="10" cols="40" placeholder="Your message starts from here......"></textarea>
          <p>You will be replied within 48-hour. Thanks.</p>
        </div>
        
        <div class="btn">
          <button id="submit" type="submit" value="Submit">Submit</button>
          <button id="reset" type="reset" value="Reset">Reset</button>
        </div>
        
    </form>
    </div>
